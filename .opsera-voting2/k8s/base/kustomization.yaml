apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: voting2-dev

commonLabels:
  app.kubernetes.io/managed-by: argocd
  app.kubernetes.io/part-of: voting2

resources:
  - namespace.yaml
  - configmap.yaml
  - serviceaccounts.yaml
  - vote-deployment.yaml
  - vote-service.yaml
  - result-deployment.yaml
  - result-service.yaml
  - worker-deployment.yaml
  - ingress.yaml

images:
  - name: PLACEHOLDER_VOTE_IMAGE
    newName: 792373136340.dkr.ecr.us-west-2.amazonaws.com/voting2-dev-vote
    newTag: latest
  - name: PLACEHOLDER_RESULT_IMAGE
    newName: 792373136340.dkr.ecr.us-west-2.amazonaws.com/voting2-dev-result
    newTag: latest
  - name: PLACEHOLDER_WORKER_IMAGE
    newName: 792373136340.dkr.ecr.us-west-2.amazonaws.com/voting2-dev-worker
    newTag: latest
