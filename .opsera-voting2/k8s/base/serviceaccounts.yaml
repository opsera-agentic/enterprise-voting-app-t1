################################################################################
# Service Accounts with IRSA (IAM Roles for Service Accounts)
# Role ARNs are populated by bootstrap workflow from Terraform outputs
################################################################################

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vote
  labels:
    app: vote
    app.kubernetes.io/name: vote
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: voting2
  annotations:
    # IRSA annotation - populated by bootstrap workflow
    eks.amazonaws.com/role-arn: PLACEHOLDER_VOTE_ROLE_ARN

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: result
  labels:
    app: result
    app.kubernetes.io/name: result
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: voting2
  annotations:
    # IRSA annotation - populated by bootstrap workflow
    eks.amazonaws.com/role-arn: PLACEHOLDER_RESULT_ROLE_ARN

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: worker
  labels:
    app: worker
    app.kubernetes.io/name: worker
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: voting2
  annotations:
    # IRSA annotation - populated by bootstrap workflow
    eks.amazonaws.com/role-arn: PLACEHOLDER_WORKER_ROLE_ARN
