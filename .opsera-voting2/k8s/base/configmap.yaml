apiVersion: v1
kind: ConfigMap
metadata:
  name: voting2-config
  labels:
    app.kubernetes.io/name: voting2
    app.kubernetes.io/part-of: voting2
data:
  # Redis - ElastiCache endpoint (populated by bootstrap workflow)
  REDIS_HOST: "PLACEHOLDER_REDIS_HOST"
  REDIS_PORT: "6379"

  # PostgreSQL - RDS endpoint (populated by bootstrap workflow)
  # No credentials stored - using IAM Authentication
  DATABASE_HOST: "PLACEHOLDER_DATABASE_HOST"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "votes"
