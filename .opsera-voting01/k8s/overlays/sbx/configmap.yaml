apiVersion: v1
kind: ConfigMap
metadata:
  name: voting01-config
  labels:
    app.kubernetes.io/name: voting01
    environment: sbx
data:
  # Redis Configuration (for Vote service)
  REDIS_HOST: voting01-sbx-redis.2muj25.0001.usw2.cache.amazonaws.com
  REDIS_PORT: "6379"

  # PostgreSQL Configuration (for Result service)
  DATABASE_HOST: voting01-sbx-postgres.chwgk42cofpp.us-west-2.rds.amazonaws.com
  DATABASE_PORT: "5432"
  DATABASE_NAME: votes
  DATABASE_USER: postgres

  # AWS Secrets Manager ARN for DB credentials
  DATABASE_SECRET_ARN: arn:aws:secretsmanager:us-west-2:792373136340:secret:rds!db-sbx-voting01

  # Application Settings
  ENVIRONMENT: sbx
  LOG_LEVEL: debug

  # ═══════════════════════════════════════════════════════════════════════════════
  # NEW RELIC APM CONFIGURATION
  # ═══════════════════════════════════════════════════════════════════════════════

  # Mock Server Configuration (override default collector.newrelic.com)
  NEW_RELIC_HOST: "opsera-opsera-newrelic-dev.agent.opsera.dev"

  # Common Settings (All Services)
  NEW_RELIC_DISTRIBUTED_TRACING_ENABLED: "true"
  NEW_RELIC_LOG_LEVEL: "info"
  NEW_RELIC_LABELS: "environment:sbx;app:voting01;team:platform"

  # Environment (applies to all services)
  NEW_RELIC_ENVIRONMENT: "sbx"

  # Application Logging Settings
  NEW_RELIC_APPLICATION_LOGGING_ENABLED: "true"
  NEW_RELIC_APPLICATION_LOGGING_FORWARDING_ENABLED: "true"

  # ═══════════════════════════════════════════════════════════════════════════════
  # ERROR SIMULATION CONFIGURATION (Canary Rollback Testing)
  # ═══════════════════════════════════════════════════════════════════════════════
  ERROR_SIM_ENABLED: "false"
  ERROR_SIM_RATE: "0.5"
  ERROR_SIM_AUTO_DISABLE_SECONDS: "300"
