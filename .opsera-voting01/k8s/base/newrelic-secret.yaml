# ════════════════════════════════════════════════════════════════════════════════
# NEW RELIC SECRET
# Store your New Relic License Key securely
# ════════════════════════════════════════════════════════════════════════════════
#
# IMPORTANT: Replace YOUR_NEW_RELIC_LICENSE_KEY with your actual license key
# You can find your license key at: https://one.newrelic.com/api-keys
#
# For production, consider using:
# - AWS Secrets Manager with External Secrets Operator
# - HashiCorp Vault
# - Sealed Secrets
#
# To apply manually:
#   kubectl create secret generic newrelic-license \
#     --from-literal=NEW_RELIC_LICENSE_KEY=your-40-character-key \
#     -n voting01-dev
#
apiVersion: v1
kind: Secret
metadata:
  name: newrelic-license
  labels:
    app.kubernetes.io/name: voting01
    app.kubernetes.io/component: monitoring
type: Opaque
stringData:
  # Replace with your actual New Relic License Key (40 characters)
  # Get it from: https://one.newrelic.com/api-keys
  NEW_RELIC_LICENSE_KEY: "YOUR_NEW_RELIC_LICENSE_KEY_HERE"
